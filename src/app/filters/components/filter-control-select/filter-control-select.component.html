<p>filter-control-select works!</p>
<label>
  {{filter.getLabel()}}
  <input type="text" [formControl]="formControl">

  <select (change)="changeSelected($event)" [formControl]="formControl">
    <option value="" disabled>Choose your city</option>
    <option *ngFor="let o of getOptions()" [ngValue]="o.value">{{o.key}}</option>
  </select>
</label>
