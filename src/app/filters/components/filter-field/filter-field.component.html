<div class="filter-field" title="{{filter.getType()}}">
    <div [ngSwitch]="filter.getType()">
        <filter-form-control-text *ngSwitchCase="'LIKE_INT'" [filter]="filter"></filter-form-control-text>
        <filter-form-control-select *ngSwitchCase="'EQUAL_ENUM'" [filter]="filter"></filter-form-control-select>
    </div>
</div>
